<!DOCTYPE html>
<html>
<head>
  <title>Geolocation Tests</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <h1>watchPosition with getCurrentPosition</h1>

  <p>
    A call to <code>getCurrentPosition</code> with <code>enableHighAccuracy</code>
    set to <code>false</code> and <code>maximumAge</code> set to <code>Infinity</code>,
    <strong>followed by</strong> a call to <code>watchPosition</code> with <code>enableHighAccuracy</code>
    set to <code>true</code> and <code>maximumAge</code> set to <code>0</code>.
  </p>

  <div id="results">
  </div>

  <script src="script/main.js"></script>
  <script type="text/javascript">

    navigator.geolocation.getCurrentPosition(

      GeoStats.recordResults,

      function() {},

      {
        enableHighAccuracy: false,
        maximumAge: Infinity
      }

    );

    navigator.geolocation.watchPosition(

      GeoStats.recordResults,

      function() {},

      {
        enableHighAccuracy: true,
        maximumAge: 0
      }

    );

  </script>
</body>
</html>
